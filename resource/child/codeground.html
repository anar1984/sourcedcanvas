<style>
    /* horizontal panel*/

    .panel-container {
        display: flex;
        flex-direction: row;
        border: 1px solid silver;
        overflow: hidden;

    }

    .panel-left-code {
        flex: 0 0 auto;
        padding: 0px;
        width: 300px;
        min-height: 100%;
        width: 50%;
        white-space: nowrap;
        color: white;
    }

    .splitter-code {
        flex: 0 0 auto;
        width: 18px;
        background: url(https://raw.githubusercontent.com/RickStrahl/jquery-resizable/master/assets/vsizegrip.png) center center no-repeat #535353;
        min-height: 200px;
        cursor: col-resize;
    }

    .panel-right-code {
        flex: 1 1 auto;
        /* resizable */
        padding: 0px;
        width: 50%;
        height: 100%;
        background: #eee;
    }

    /* vertical panel */

    .panel-container-vertical {
        display: flex;
        flex-direction: column;
        height: 100%;
        border: 1px solid silver;
        overflow: hidden;
    }

    .panel-top-code {
        flex: 0 0 auto;
        /* only manually resize */
        padding: 0px;
        width: 100%;
        white-space: nowrap;

        color: white;
    }

    .splitter-horizontal {
        flex: 0 0 auto;
        height: 18px;
        background: url(https://raw.githubusercontent.com/RickStrahl/jquery-resizable/master/assets/hsizegrip.png) center center no-repeat #535353;
        cursor: row-resize;
    }

    .panel-bottom-code {
        background-color: white;
        flex: 1 1 auto;
        /* resizable */
        padding: 2px;
        min-height: 200px;
    }

    .html-code-editor::after {
        content: "HTML";
        color: black;
        position: absolute;
        top: 5px;
        right: 15px;
        border-radius: 6px;
        border: 1px solid black;
        padding: 2px 5px;
        font-size: 11px;
        background: #ffc107;
        font-weight: bold;
    }

    .js-code-editor::after {
        content: "JS";
        color: black;
        position: absolute;
        top: 5px;
        right: 15px;
        border-radius: 6px;
        border: 1px solid black;
        padding: 2px 5px;
        font-size: 11px;
        background: #dc3545;
        font-weight: bold;
    }

    .css-code-editor::after {
        content: "CSS";
        color: black;
        position: absolute;
        top: 5px;
        right: 15px;
        border-radius: 6px;
        border: 1px solid black;
        padding: 2px 5px;
        font-size: 11px;
        background: #17a2b8;
        font-weight: bold;
    }

    .panel-bottom-code-view {
        color: black;
        z-index: 10;
        position: absolute;
        top: 5px;
        right: 15px;
        border-radius: 6px;
        padding: 2px 5px;
        font-size: 11px;
        background: #82eebc;
        font-weight: bold;
    }

    .panel-bottom-code:hover .panel-bottom-code-view {
        display: none;
    }

    .panel-bottom-code-size {
        color: black;
        z-index: 10;
        position: absolute;
        top: 5px;
        right: 15px;
        border-radius: 6px;
        padding: 2px 5px;
        font-size: 11px;
        background: #82eebc;
        font-weight: bold;
        display: none;
    }

    .panel-bottom-code:hover .panel-bottom-code-size {
        display: block;
    }

    .display-block {
        display: block !important;
    }

    .cs-col-Ceckbox {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .display-n {
        display: none;
    }

    .result-code-editor-inp-div {
        padding-left: 30px;
        width: 100%;
        height: 40px;
        display: none;
    }
    .responsible-panel-box{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .result-code-editor-style {
       
        width: 95%;
        background-color: #eeeeee;
        height: 95%;
    }

    .with-100 {
        width: 100%;

    }

    .with-0 {
        width: 0px;

    }

    #result-code-width-inp {
        margin-left: 20px;
        margin-right: 10px;
        width: 75px;
        height: 25px;
        border-radius: 5px;
        padding-left: 5px;
    }
    #result-code-height-inp
    {
        margin-left: 10px;
        width: 75px;
        height: 25px;
        border-radius: 5px;
        padding-left: 5px;
    }

    #element-result-code-editor{
        height: 70%;
        
    }
</style>

<script>
    $('#css-toggle-ground-btn').click(function () {
        $('#css-toggle-ground-btn').children("i").toggleClass("fa-eye-slash")
        $(".css-code-editor").toggleClass('display-n');
    })

    $('#html-toggle-ground-btn').click(function () {
        $('#html-toggle-ground-btn').children("i").toggleClass("fa-eye-slash")
        $(".html-code-editor").toggleClass('display-n');
        if ($(".js-code-editor").hasClass("display-n") && $(".html-code-editor").hasClass("display-n")) {
            $(".panel-right-code").addClass("with-100")
            $(".panel-left-code").addClass("with-0")
        } else {
            $(".panel-right-code").removeClass("with-100")
            $(".panel-left-code").removeClass("with-0")
        }
    })

    $('#js-toggle-ground-btn').click(function() {
         $('#js-toggle-ground-btn').children("i").toggleClass("fa-eye-slash")
        $(".js-code-editor").toggleClass('display-n');
        if ($(".js-code-editor").hasClass("display-n") && $(".html-code-editor").hasClass("display-n")) {
            $(".panel-right-code").addClass("with-100")
            $(".panel-left-code").addClass("with-0")
        } else {
            $(".panel-right-code").removeClass("with-100")
            $(".panel-left-code").removeClass("with-0")
        }
    })


    $(".panel-left-code").resizable({
        handles: 'e',
        resizeHeight: false
    });

     $(".panel-top-code").resizable({
        handles: 's',
        resizeWidth: false
    });

    // responsib panel

    $(".panel-bottom-code-size").click(function () {
        $(".result-code-editor-inp-div").toggleClass("display-block")
        $("#result-code-width-inp").val(1200 + " px")
        $(".panel-right-code").toggleClass("with-100")
        $(".panel-left-code").addClass("with-0")
        $("#result-code-editor").height("90%")

        let width_editor = Math.round($("#result-code-editor").width())
        $("#result-code-width-inp").val(width_editor)

        let height_editor = Math.round($("#result-code-editor").height())
        $("#result-code-height-inp").val(height_editor)

        $("#result-code-editor").resizable({
            handles: 'e, s',
            resize: function (event, ui) {
                $("#result-code-width-inp").val(Math.round(ui.size.width))
                $("#result-code-height-inp").val(Math.round(ui.size.height))
            }
        });
    })

    
    $(document).on("change","#result-code-width-inp",function(){
        var with_inp=$("#result-code-width-inp").val() 
        $("#result-code-editor").width(with_inp)
    })

    $(document).on("change","#result-code-height-inp",function(){
        var height_inp=$("#result-code-height-inp").val() 
        $("#result-code-editor").height(height_inp)
    })



    $(document).on("change","#res-panel-select",function(){
        var with_selct=$("#res-panel-select > option:selected").attr("width") 
        var height_select=$("#res-panel-select > option:selected").attr("height") 
        $("#result-code-editor").width(with_selct)
        $("#result-code-editor").height(height_select)
        $("#result-code-width-inp").val(with_selct)
        $("#result-code-height-inp").val(height_select)
    })

   
</script>
